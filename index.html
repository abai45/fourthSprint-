<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="bgCard">
            <div class="block">
                <span class="text">
                    Name:
                </span>    
                <input type="text" id="name" placeholder="Input ur name...">
            </div>
            <div class="block">
                <span class="text">
                    Surname:
                </span>
                <input type="text" id="surname" placeholder="Input ur surname...">
            </div>
            <div class="block">
                <span class="text">
                    Country:
                </span>
                <select>
                    <option value="1">Kazakhstan</option>
                    <option value="2">Russia</option>
                    <option value="3">Kyrgyzstan</option>
                    <option value="4">Uzbekistan</option>
                </select>
            </div>
            <div class="block">
                <span class="text">
                    Phone number:
                </span>
                <input type="text" id="phone" placeholder="Input ur number...">
            </div>
            <div class="buttons">
                <div class="reg">REGISTER</div>
                <div class="save" onclick="saveToDraft()">SAVE TO DRAFT</div>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
